<!html>
  <body>
    <h3>Tesseract OCR - Upload do arquivo .pdf</h3>
    <br>
    <form action="/ocr/" enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Extrair texto"/>
    </form>
    <div id="text">
      <b>Output:</b>
      <br>
      {{ outputText }}
    </div>
  </body>
</html>
